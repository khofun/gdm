<h2>List of Friends</h2>

<div class="row">

    <div class="span9">

	<input type="text" ng-model="working_id" />
	
        <!-- This will only show when there's no items to let the user know there's purposefully nothing there.. -->
        <div ng-show="items.$resolved && items.length == 0">
            <hr/>
            <h4>There's nothing here...</h4>

            <p>Use the 'Add' button to create a new friend!</p>
        </div>

        <!-- A nice table that will contain a list of Friends -->
        <table class="table table-hover">
            <!-- This will create a row for every item within our items object (both of these refer to the friends -->
            <tr ng-repeat="item in items">
                <td width="50%"><a  href="#/friend/{{item.id}}">{{item.id}} {{item.first_name}} {{item.last_name}}</a></td>
                <td width="30%">{{item.phone_number}}</td>

                <!-- When the user clicks this button it will call the 'destory()' method within the controller -->
                <td><a ng-click="destroy($index)" href=""><i class="icon-trash"></i></a></td>
            </tr>
        </table>
        
        


    </div>

        <br />
        
    <div class="span3">

	      <button type="submit" class="main-button" ng-click="addNewFirend()" >Add A Friend</button>

    </div>
</div>
